<section class="blog" id="blog">
  <div class="container">
    <div class="row center-xs">
      <div class="col-xs-12"><h1>Latest Posts</h1></div>
    </div>
    <div class="row">
      <div class="col-xs-12 posts-list">
        {{ range first 5 (where .Data.Pages "Section" "posts") }}
          <article>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <div class=sub-header>
              <small>{{ .Date.Format (.Site.Params.dateform | default "January 2006") }} by {{ .Params.author }} Â· {{ .ReadingTime }} minute read</small>
              {{ if .Description }}
                <div class="description">{{ .Description }}</div>
              {{ end }}
            </div>
          </article>
        {{ end }}
      </div>
    </div>
    <div class="row center-xs">
      <div class="col-xs-12"><h3><a href="{{ .Site.BaseURL }}/posts/">View All</a></h3></div>
    </div>
  </div>
</section>
